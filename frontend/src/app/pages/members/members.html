<div class="page">
    <section>
        <app-form [config]="formConfig" [style.width.px]="400" (formSubmit)="addMember($event)" />
    </section>
    <section [style.flex]="1">
        <h2>Liste des membres</h2>

        <p-table [value]="members">
            <ng-template #header>
                <tr>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Email</th>
                    <th>Statut</th>
                </tr>
            </ng-template>
            <ng-template #body let-member>
                <tr>
                    <td>{{ member.nom }}</td>
                    <td>{{ member.prenom }}</td>
                    <td>{{ member.email }}</td>
                    <td>{{ member.role }}</td>
                </tr>
            </ng-template>
            <ng-template #emptymessage>
                <tr>
                    <td colspan="4">Aucun membre</td>
                </tr>
            </ng-template>
        </p-table>
    </section>
</div>
