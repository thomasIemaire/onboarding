@if (config.title) {
    <h2>{{ config.title }}</h2>
}

@for (row of config.rows; track row) {
    <app-form-row [row]="row" [submitted]="submitted" (fieldValueChange)="onFieldValueChange($event)" />
}

@if (config.actions) {
    <app-form-actions [config]="config.actions" (actionClick)="onSubmit()" />
}
